<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseTreacker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
 <div id="Signupdiv">   
   <form action="" class="expenseform" id="expenseform"method="POST">
         <label for="money">Money Had Spent:</label>
         <input type="text"class="formitem"  id="money" name="money"><br>
         <label for="desc">Description:</label>
         <input type="text" class="formitem" id="desc" name="desc"><br>

         <label for="category">Choose a category:</label>

         <select name="category" id="category">
           <option value="Food">Food</option>
           <option value="Petrol">Petrol</option>
           <option value="Health">Health</option>
           <option value="Entertainment">Entertainment</option>
           <option value="fitness">Fitness</option>
           <option value="Kids">Kids</option>
           <option value="Education">Education</option>
         </select>
         <button class="submit" id="addexpense">Submit</button>
        
   </form>
  
   
   <button type="submit" class="paymentbtn" id="paymentbtn">buy premium membership</button>
   <button type="submit" class="signout" id="signout">Sign Out</button>
   <button type="submit" class="reporte" id="reporte">report</button>

</div>
<div class="expenses" id="expenses">

</div>
<div id="pagenation"></div>
<div class="leaderboard" id="leaderboard">
  <h3>Leader Board</h3>
</div>
<script src="expensefeautres.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
